<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="login-wrapper">
        <img src="./assets/logo.png" width="200" alt="logo" class="mt-3" />
        <div class="mt-5">
            <h3>Sign In</h3>
            <input placeholder="Email Address" class="mt-2" />
            <input placeholder="Password" type="password" class="mt-4" />
            <p class="mt-3">Forgot Password?</p>
            <button class="mt-3 login-btn"><a href="home.html">Sign In</a></button>
            <p class="mt-4 text-center">Sign In With</p>
            <div class="social">
                <img src="./assets/google.png" width="40" alt="logo" />
                <img src="./assets/facebook.png" width="40" alt="logo" />
                <img src="./assets/apple.png" width="40" alt="logo" />
            </div>
            <p class="mt-3 text-center">Register</p>
        </div>
    </div>
</body>

</html>
