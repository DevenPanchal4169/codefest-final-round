<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <div class="home-wrapper">
        <div class="top-header">
            <a href="home.html"><svg class="menu-icon" width="15px" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg></a>
            <p class="text-center title p-1">Cart</p>
        </div>
        <div id="mySidebar" class="sidebar">
            <div class="text-center">
                <img src="./assets/user.png" alt="user" width="100" />
            </div>
            <a class="closebtn" onclick="closeSidebar()">X</a>
            <a href="home.html">Home</a>
            <a href="home.html">Products</a>
            <a href="cart.html">cart</a>
            <a href="#">orders</a>
            <a href="index.html">Sign Out</a>
        </div>
        <div class="home-page-sub mt-5">
            <p class="title">Items In Your Cart </p>
            <div class="p-2 articles">
                <div class=" d-flex ">
                    <img src="./assets/p1.jpg" width="80" alt="logo" />
                    <div class="ml-3">
                        <h5 class="mt-2">Camera Canon</h5>
                        <p class="mt-5 p-0 title">₹ 35000 </p>
                    </div>
                    <div class="mt-2" style="width: 30%;">
                        <div class="mt-5 d-flex justify-content-between align-content-center">
                            <button class="count-button">-</button>
                            <div class="mt-1">2</div>
                            <button class="count-button">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-2 articles mt-3">
                <div class=" d-flex ">
                    <img src="./assets/p1.jpg" width="80" alt="logo" />
                    <div class="ml-3">
                        <h5 class="mt-2">Camera Canon</h5>
                        <p class="mt-5 p-0 title">₹ 35000 </p>
                    </div>
                    <div class="mt-2" style="width: 30%;">
                        <div class="mt-5 d-flex justify-content-between align-content-center">
                            <button class="count-button">-</button>
                            <div class="mt-1">2</div>
                            <button class="count-button">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="checkout-button w-100 mt-5">Checkout</button>
        </div>
        <nav class="nav">
            <div class="item-new">
                
                <img src="./assets/black.png" width="20" />
                <a href="home.html">Home</a>
            </div>
            <div class="item-new">
                <img src="./assets/black.png" width="20" />
                Product
            </div>
            <div class="item-new-active">
                <img src="./assets/home.png" width="20" />
                Cart
            </div>
            <div class="item-new" onclick="openSIdebar()">
                <img src="./assets/black.png" width="20" />
                Profile
            </div>
        </nav>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>

    function openSIdebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }
</script>

</html>
